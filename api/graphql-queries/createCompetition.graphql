mutation (
    $name: String,
    $start: date,
    $end: date,
    $description: String,
    $routeName: String,
    $type: String,
    $userId: String
) {
    insert_competitions(objects:
        [{
            name: $name,
            start: $start,
            end: $end,
            description: $description,
            routeName: $routeName,
          	type: $type,
          	userId: $userId
        }]
    ) {
        returning { id }
    }
}
