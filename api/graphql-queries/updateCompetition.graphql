mutation (
    $id: Int,
    $name: String,
    $start: start,
    $end: end,
    $visible: Boolean,
    $description: String,
    $routeName: String
) {
    update_competitions(_set: {
        name: $name,
        start: $start,
        end: $end,
        visible: $visible,
        description: $description,
        routeName: $routeName
    }, where: {id: {_eq: $id}}) {
        affected_rows
    }
}
