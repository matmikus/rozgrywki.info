query {
    competitions {
        id
        name
        routeName
        description
        dateRange
        type
        updatedAt
        userId
        lastCupUpdate: cup {
            lastGameUpdate: games(limit: 1, order_by: {updatedAt: desc}) {
                updatedAt
            }
        }
        lastGroupUpdate: group {
            lastGameUpdate: games(limit: 1, order_by: {updatedAt: desc}) {
                updatedAt
            }
        }
    }
}