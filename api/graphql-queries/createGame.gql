mutation (
    $competition: Int,
    $number: Int,
    $aCompetitiorId: Int,
    $bCompetitiorId: Int,
    $date: date,
    $time: timetz
) {
    insert_games(objects: [{
        competition: $competition,
        number: $number,
        aCompetitorId: $aCompetitiorId,
        bCompetitorId: $bCompetitiorId,
        date: $date,
        time: $time
    }]) {
        affected_rows
    }
}
