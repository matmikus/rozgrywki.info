query ($route: String) {
      fetchedCompetition: competitions(where: {routeName: {_eq: $route}}) {
            id
            name
            routeName
            description
            start
            end
            type
            updatedAt
            userId
            cup {
                id
                isDoubleGame
                size
              	games(order_by: {number: asc}) {
                    id
                    number
                    aCompetitorId
                    bCompetitorId
                    aCompetitor {
                        name
                        id
                    }
                    bCompetitor {
                        name
                        id
                    }
                    aResult
                    bResult
                    date
                    time
                    updatedAt
                }
            }
            group {
                id
                size
                isDouble
                winnerPoints
                loserPoints
                drawPoints
                isDrawEnabled
              	games(order_by: {number: asc}) {
                    id
                    number
                    aCompetitorId
                    bCompetitorId
                    aCompetitor {
                        name
                        id
                    }
                    bCompetitor {
                        name
                        id
                    }
                    aResult
                    bResult
                    date
                    time
                    updatedAt
                }
            }
      }
}
