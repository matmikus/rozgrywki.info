query ($route: String) {
      fetchedCompetition: competitions(where: {routeName: {_eq: $route}}) {
            id
            name
            routeName
            description
            dateRange
            type
            updatedAt
            userId
            cup {
                id
                isDoubleElimination
                size
              	games {
                    number
                    aCompetitor {
                        name
                    }
                    bCompetitor {
                        name
                    }
                    aResult
                    bResult
                    date
                    time
                    updatedAt
                }
            }
            group {
                id
                size
                isDouble
                winnerPoints
                loserPoints
                drawPoints
                isDrawEnable
              	games {
                    number
                    aCompetitor {
                        name
                    }
                    bCompetitor {
                        name
                    }
                    aResult
                    bResult
                    date
                    time
                    updatedAt
                }
            }
      }
}