query ($route: String) {
    getCompetition: competitions(where: {routeName: {_eq: $route}, _and: {visible: {_eq: true}}}) {
        name
        createdAt
        updatedAt
        description
        end
        routeName
        start
        stages {
            promotionCount
            sequenceNumber
            containers {
                name
                drawPoints
                isDouble
                isDoubleEliminationCup
                isDrawEnabled
                loserPoints
                size
                type
                winnerPoints
                games {
                    aResult
                    bResult
                    date
                    details
                    number
                    time
                    updatedAt
                    aCompetitor {
                        name
                    }
                    bCompetitor {
                        name
                    }
                }
            }
        }
    }
}
